<!DOCTYPE html>
<html>

<head>
    <title>Climate Defiant | Are you prepared?</title>
    <!--Boostrap's CSS-->
    <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!--Custom CSS-->
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <!-- Importing the custom fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
    <!-- load the weather icons -->
    <script src="./js/skycons.js"> </script>



    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="se-pre-con">
        <span id="loadingText"> Fetching your local Weather... </span>
              <span id="search"> <input id='addressBox-input' type='text' placeholder='Enter your address'> </span>
         </div>


    <div class="container" id="page-container">
        <h1 id="weather-title">
            <span id="climate"> Climate</span> <span id="defiant">Defiant</span>
        </h1>
        <br> Current Time: <span id="localDate"> </span>    
        <hr> </hr>
        <h3> Are you weather ready? </h3>
        <div id="requirementImage">
            Loading Image...

        </div>

        <div id="requirementReason">
            Loading...
        </div>
        <hr> </hr>
        <div class="currentForecast">
            <h3> Current Conditions: </h3>

            <div class="containerCurrent">
                <br>

                <div id="currentIcon">
                    <canvas id="weatherIcon" width="100%" height="100%"></canvas>
                </div>

                <div id="currentDesc">
                    <span id="currentCondDesc"> Loading... </span> <br>
                    <span id="temp">  Loading... </span><br>
                    <span id="feelsLike"> Loading...</span><br>
                    <span id="windSpeed">  Loading...</span><br>
                    <span id="humidity"> Loading... </span><br>
                    <br>
                </div>

            </div>
        </div>


        <hr> </hr>
        <div class="Sound">
            <h3> Today Sounds Like: </h3>

            <span id="player"> </span>
        </div>

        <!--
          
            <p id="data"></p>
            <p id="location"></p>
            <p id="ipaddress"></p>
            <div id='weather'> </div>
            <div id="citylocation"> </div>
-->

    </div>
   
    
</body>
 <!--jQuery Script-->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!--Bootstrap Script-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!--Custom Script-->
    <script src="./js/time.js"> </script>
    <script src="./js/forecastioweather.js"> </script>
    <script src="https://connect.soundcloud.com/sdk/sdk-3.1.2.js"></script>
     <script src="./js/googlemap.js"> <script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHYDYCMLuIUB34tOkfqz8NUdFlyRgHzLU&libraries=places&callback=initAutocomplete" async defer></script>
</html>
